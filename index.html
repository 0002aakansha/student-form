<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
</head>

<body>
    <main class="py-3">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                        <h4 class="heading">Fill the Form</h4>
                        <form action="" class="d-flex flex-column main--box shadow-sm" name="myForm">
                            <div class="input--box">
                                <label for="image">Student Image</label>
                                <input type="text" id="image"
                                    value="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652__340.png"
                                    disabled>
                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <div class="input--box">
                                        <label for="name">Your Name</label>
                                        <input type="text" id="name" value="" required>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <div class="input--box">
                                        <label for="batch">Batch</label>
                                        <input type="number" id="batch" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-4">
                                    <div class="input--box">
                                        <label for="DSA">DSA Score</label>
                                        <input type="number" id="DSA" value="" required>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="input--box">
                                        <label for="skillathon">Skillathon Score</label>
                                        <input type="number" id="skillathon" value="" required>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="input--box">
                                        <label for="coding">Coding Score</label>
                                        <input type="number" id="coding" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="button d-flex justify-content-center mt-2">
                                <button class="btn--main btn btn-cyan">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12">
                        <div id="box" class="shadow-sm"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
